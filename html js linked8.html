<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title> js_hw_08 </title>
</head>
<body>
    <div class="container m-auto">
        <form class="flex items-center justify-center flex-col p-8 gap-5">
            <div>
                <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"><span class="text-transparent bg-clip-text bg-gradient-to-r to-blue-300 from-violet-900">Daily Task</span></h1>
            </div>
            <div class="relative z-0 w-96 mb-6 group">
                <input type="title" name="title" id="title" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-violet-900 focus:outline-none focus:ring-0 focus:border-violet-500 peer"/>
                <label for="title" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:left-0 peer-focus:text-violet-700 peer-focus:dark:text-violet-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">title</label>
            </div>
            <div>
                <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                <textarea id="description" rows="4" class="block p-2.5 w-96 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-violet-500 focus:border-violet-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-violet-500 dark:focus:border-violet-500" placeholder="Leave note..."></textarea>
            </div>
            <div>
                <button type="button" id="button" class="text-white bg-violet-950 hover:bg-violet-800 focus:ring-4 focus:outline-none focus:ring-violet-400 font-medium rounded-lg text-sm w-full sm:w-auto px-24 py-4 text-center dark:bg-violet-400 dark:hover:bg-violet-800 dark:focus:ring-violet-950 mt-5">ADD NOTE</button>
            </div>
        </form>
    </div>
    <div style="display: flex; flex-direction: column; gap: 1.5rem; margin: 4rem; ">
        <div id="task-title" style="font-size: 2.6rem; color:#2E0B36;"></div>
        <div id="task-desc" style="font-size: 1.2rem;"></div>
    </div>
    <script src="./dist/ts_hw_08.js"></script>
</body>
</html>
